<div style="max-width: 40rem;" class="mx-auto">
  <h1 class="text-center">Edit Company</h1>
  <form [formGroup]="editCompanyForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="inputName">Name</label>
      <input
        type="text"
        class="form-control"
        id="inputName"
        placeholder="Enter Name"
        formControlName="name"
      />
      <div
        *ngIf="submitted && editCompanyForm.controls.name.hasError('required')"
        class="alert alert-danger"
      >
        Required
      </div>
      <div
        *ngIf="submitted && editCompanyForm.controls.name.hasError('maxlength')"
        class="alert alert-danger"
      >
        Name must be between 0 and 50 caracters
      </div>
    </div>
    <div class="form-group">
      <label for="inputDocument">Document</label>
      <input
        type="number"
        class="form-control"
        id="inputDocument"
        placeholder="CPF or CNPJ"
        formControlName="document"
      />
      <div
        *ngIf="submitted && editCompanyForm.controls.document.hasError('maxlength')"
        class="alert alert-danger"
      >
        Document must be between 0 and 15 caracters
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail"
        placeholder="R$"
        formControlName="email"
      />
      <div
        *ngIf="submitted && editCompanyForm.controls.email.hasError('email')"
        class="alert alert-danger"
      >
        Email format invalid
      </div>
    </div>
    <button type="submit" class="btn btn-primary mx-1">Submit</button>
    <button type="reset" class="btn btn-secondary mx-1" (click)="onReset()">
      Reset
    </button>
    <button
      type="button"
      class="btn btn-danger mx-1"
      (click)="onReset(); onCancel()"
    >
      Cancel
    </button>
  </form>
</div>
